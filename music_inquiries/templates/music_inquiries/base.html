{% load static %}

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href= "{% static 'music_inquiries/css/base.css' %}">
  <link rel="stylesheet" type="text/css" href= "{% static 'music_inquiries/css/index.css' %}">
  <link rel="stylesheet" type="text/css" href= "{% static 'music_inquiries/css/inquiry.css' %}">
  <link rel="stylesheet" type="text/css" href= "{% static 'music_inquiries/css/inquiries_listing.css' %}">
  <title>Songs for When</title>
</head>
<body>

<nav class="navbar navbar-default" id="navbar-main">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'music_inquiries:index' %}">Songs For When</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="{% url 'music_inquiries:index' %}">Make request</a></li>
        <li><a href="{% url 'music_inquiries:inquiries_listing' %}">See requests</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
          <li><a id="logout-link" href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
        {% else %}
          <li><a id="login-link" href="{% url 'login'%}?next={{request.path}}">Login</a></li>
        {% endif %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

  {% block content %}
  {% endblock %}

  <!-- background image -->
  <span class="bg"></span>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="{% static 'music_inquiries/js/js.cookie.js' %}"></script>
<script src="{% static 'music_inquiries/js/util.js' %}"></script>
{% block specific_scripts %}
{% endblock %}
</html>
